<html>
<head>
<script type="text/javascript">
    (function(p,u,s,h){
        p._pcq=p._pcq||[];
        p._pcq.push(['_currentTime',Date.now()]);
        s=u.createElement('script');
        s.type='text/javascript';
        s.async=true;
        s.src='https://cdn.pushcrew.com/js/a163f29b2a7d31dd7d861a64ed943d5c.js';
        h=u.getElementsByTagName('script')[0];
        h.parentNode.insertBefore(s,h);
        h.parentNode.onload = function() {myFunction()};
    })(window,document);
    
    function myFunction() {
        var prevElement = document.querySelector('.pushcrew-btn-allow');
        prevElement.classList.remove('pushcrew-btn-allow');
        prevElement.classList.add('pushcrew-custom-btn-allow');
        var element = document.querySelector('.pushcrew-custom-btn-allow');
        element.addEventListener('click', function () {
        _pcq.push(['triggerOptIn',{httpWindowOnly: true}]);
        });
    }
</script>
</head>
<body>
  <h1>Test HTTP Custom Opt-in </h1>
</body>
</html>
